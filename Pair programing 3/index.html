<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta GitHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Licorice&family=Orbitron&family=Playfair+Display&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Licorice&family=Orbitron&family=Playfair+Display&family=Roboto+Mono:wght@500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="search">
            <div class="icon">
                <img src="assets/search.png" alt="search">
            </div>
            <input type="text" placeholder="Search Github username_">
            <button>Search</button>
        </div>
        <div class="card">
            <div class="up">
                <div class="img">
                    <div class="profile">
                        <img src="assets/bear.png" alt="bear">
                    </div>
                </div>
                <div class="name">
                    <h1>The Octocat</h1>
                    <h3>@octocat</h3>
                    <p>This profile has no a bio</p>
                </div>
                <div class="date">
                    <p>Joined 25 Jan 2011</p>
                </div>
            </div>
            <div class="stats">
                <p class="repos">Repos</p>
                <p class="followers">Followers</p>
                <p class="following">Following</p>
                <h3 class="number">8</h3>
                <h3 class="number">3938</h3>
                <h3 class="number">9</h3>
                
    
            </div>
            <div class="links">
                <div class="icon">
                    <img class="icon-links" src="assets/map.png" alt="map">
                </div>
                <p>San Francisco</p>
                <div class="icon">
                    <img class="icon-links" src="assets/twitter.png" alt="map">
                </div>
                <p>Not Available</p>
                <div class="icon">
                    <img class="icon-links" src="assets/link.png" alt="map">
                </div>
                <p>https://github.block</p>
                <div class="icon">
                    <img class="icon-links" src="assets/building.png" alt="map">
                </div>
                <p>@github</p>

    
            </div>

        </div>
        
    </div>
    
</body>
</html>
